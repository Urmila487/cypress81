ook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() - pass result to the second request&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - pass result to the second request&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:1016,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;\&quot;videos/2-advanced-examples/network_requests.spec.js.mp4\&quot;&quot;,&quot;code&quot;:&quot;// first, let&#x27;s find out the userId of the first user we have\ncy.request(&#x27;https://jsonplaceholder.cypress.io/users?_limit=1&#x27;).its(&#x27;body&#x27;) // yields the response object\n.its(&#x27;0&#x27;) // yields the first element of the returned list\n// the above two commands its(&#x27;body&#x27;).its(&#x27;0&#x27;)\n// can be written as its(&#x27;body.0&#x27;)\n// if you do not care about TypeScript checks\n.then(user =&gt; {\n  expect(user).property(&#x27;id&#x27;).to.be.a(&#x27;number&#x27;); // make a new post on behalf of the user\n  cy.request(&#x27;POST&#x27;, &#x27;https://jsonplaceholder.cypress.io/posts&#x27;, {\n    userId: user.id,\n    title: &#x27;Cypress Test Runner&#x27;,\n    body: &#x27;Fast, easy and reliable testing for anything that runs in a browser.&#x27;\n  });\n}) // note that the value here is the returned value of the 2nd request\n// which is the new post object\n.then(response =&gt; {\n  expect(response).property(&#x27;status&#x27;).to.equal(201); // new entity created\n  expect(response).property(&#x27;body&#x27;).to.contain({\n    title: &#x27;Cypress Test Runner&#x27;\n  }); // we don&#x27;t know the exact post id - only that it will be &gt; 100\n  // since JSONPlaceholder has built-in 100 posts\n  expect(response.body).property(&#x27;id&#x27;).to.be.a(&#x27;number&#x27;).and.to.be.gt(100); // we don&#x27;t know the user id here - since it was in above closure\n  // so in this test just co t\&quot; objects set.\n  // Let&#x27;s verify them.\n  expect(this.post, &#x27;post has the right user id&#x27;).property(&#x27;userId&#x27;).to.equal(this.user.id);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;89811a78-00ec-4f2a-a96c-56652e5df816&quot;,&quot;parentUUID&quot;:&quot;3e41cdeb-a043-41fe-829d-ea3d9550b56f&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.intercept() - route responses to matching requests&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.intercept() - route responses to matching requests&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:2249,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;\&quot;videos/2-advanced-examples/network_requests.spec.js.mp4\&quot;&quot;,&quot;code&quot;:&quot;// https://on.cypress.io/intercept\nlet message = &#x27;whoa, this comment does not exist&#x27;; // Listen to GET to comments/1\ncy.intercept(&#x27;GET&#x27;, &#x27;**/comments/*&#x27;).as(&#x27;getComment&#x27;); // we have code that gets a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-btn&#x27;).click(); // https://on.cypress.io/wait\ncy.wait(&#x27;@getComment&#x27;).its(&#x27;response.statusCode&#x27;).should(&#x27;be.oneOf&#x27;, [200, 304]); // Listen to POST to comments\ncy.intercept(&#x27;POST&#x27;, &#x27;**/comments&#x27;).as(&#x27;postComment&#x27;); // we have code that posts a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-post&#x27;).click();\ncy.wait(&#x27;@postComment&#x27;).should(({\n  request,\n  response\n}) =&gt; {\n  expect(request.body).to.include(&#x27;email&#x27;);\n  expect(request.headers).to.have.property(&#x27;content-type&#x27;);\n  expect(response &amp;&amp; response.body).to.have.property(&#x27;name&#x27;, &#x27;Using POST in cy.intercept()&#x27;);\n}); // Stub a response to PUT comments/ ****\ncy.i ,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;dfe14731-076f-42d3-bb33-327f19d17e67&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/integration/1-getting-started/todo.spec.js&quot;,&quot;file&quot;:&quot;cypress/integration/1-getting-started/todo.spec.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;72f393bd-c65c-4d69-8907-fe90c251edff&quot;,&quot;title&quot;:&quot;example to-do app&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;displays two todo items by default&quot;,&quot;fullTitle&quot;:&quot;example to-do app displays two todo items by default&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:1476,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;\&quot;videos/1-getting-started/todo.spec.js.mp4\&quot;&quot;,&quot;code&quot;:&quot;// We use the `cy.get()` command to get all elements that match the selector.\n// Then, we use `should` to assert that there are two matched items,\n// which are the two default items.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 2); // We can go even further and check that the default todos each contain\n// the correct text. We use the `first` and `last` functions\n// to get just the first and last matched elements individually,\n// and then perform an assertion with `should`.\ncy.get(&#x27;.todo-list li&#x27;).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.get(&#x27;.todo-list li&#x27;).last().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;777a0bba-eee8-4e39-a5c2-070347697d6c&quot;,&quot;parentUUID&quot;:&quot;72f393bd-c65c-4d69-8907-fe90c251edff&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can add new todo items&quot;,&quot;fullTitle&quot;:&quot;example to-do app can add new todo items&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:758,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;\&quot;videos/1-getting-started/todo.spec.js.mp4\&quot;&quot;,&quot;code&quot;:&quot;// We&#x27;ll store our item text in a variable so we can reuse it\nconst newItem = &#x27;Feed the cat&#x27;; // Let&#x27;s get the input element and use the `type` command to\n// input our new list item. After typing the content of our item,\n// we need to type the enter key as well in order to submit the input.\n// This input has a data-test attribute so we&#x27;ll use that to select the\n// element in accordance with best practices:\n// https://on.cypress.io/selecting-elements\ncy.get(&#x27;[data-test=new-todo]&#x27;).type(`${newItem}{enter}`); // Now that we&#x27;ve typed our new item, let&#x27;s check that it actually was added to the list.\n// Since it&#x27;s the newest item, it should exist as the last element in the list.\n// In addition, with the two default items, we should have a total of 3 elements in the list.\n// Since assertions yield the element that was asserted on,\n// we can chain both of these assertions together into a single statement.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 3).last().should(&#x27;have.text&#x27;, newItem);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a4e46886-69f3-41ec-a742-46490d691d95&quot;,&quot;parentUUID&quot;:&quot;72f393bd-c65c-4d69-8907-fe90c251edff&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can check off an item as completed&quot;,&quot;fullTitle&quot;:&quot;example to-do app can check off an item as completed&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:436,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;\&quot;videos/1-getting-started/todo.spec.js.mp4\&quot;&quot;,&quot;code&quot;:&quot;// In addition to using the `get` command to get an element by selector,\n// we can also use the `contains` command to get an element by its contents.\n// However, this will yield the &lt;label&gt;, which is lowest-level element that contains the text.\n// In order to check the item, we&#x27;ll find the &lt;input&gt; element for this &lt;label&gt;\n// by traversing up the dom to the parent element. From there, we can `find`\n// the child checkbox &lt;input&gt; element and use the `check` command to check it.\ncy.contains(&#x27;Pay electric bill&#x27;).parent().find(&#x27;input[type=checkbox]&#x27;).check(); // Now that we&#x27;ve checked the button, we can go ahead and make sure\n// that the list element is now marked as completed.\n// Again we&#x27;ll use `contains` to find the &lt;label&gt; element and then use the `parents` command\n// to traverse multiple levels up the dom until we find the corresponding &lt;li&gt; element.\n// Once we get that element, we can assert that it has the completed class.\ncy.contains(&#x27;Pay electric bill&#x27;).parents(&#x27;li&#x27;).should(&#x27;have.class&#x27;, &#x27;completed&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;874bb539-5b86-4bf1-97d9-aba1ebeaf4d8&quot;,&quot;parentUUID&quot;:&quot;72f393bd-c65c-4d69-8907-fe90c251edff&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;8967927f-64d4-47e6-b6c8-5dad6215ed70&quot;,&quot;title&quot;:&quot;with a checked task&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;can filter for uncompleted tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can filter for uncompleted tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:580,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;\&quot;videos/1-getting-started/todo.spec.js.mp4\&quot;&quot;,&quot;code&quot;:&quot;// We&#x27;ll click on the \&quot;active\&quot; button in order to\n// display only incomplete items\ncy.contains(&#x27;Active&#x27;).click(); // After filtering, we can assert that there is only the one\n// incomplete item in the list.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;); // For good measure, let&#x27;s also assert that the task we checked off\n// does not exist on the page.\ncy.contains(&#x27;Pay electric bill&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;843dafbe-3323-412a-817c-b5d1dda9ed99&quot;,&quot;parentUUID&quot;:&quot;8967927f-64d4-47e6-b6c8-5dad6215ed70&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can filter for completed tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can filter for completed tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:635,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;\&quot;videos/1-getting-started/todo.spec.js.mp4\&quot;&quot;,&quot;code&quot;:&quot;// We can perform similar steps as the test above to ensure\n// that only completed tasks are shown\ncy.contains(&#x27;Completed&#x27;).click();\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.contains(&#x27;Walk the dog&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot
